<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-image: url("images/mawa.jpg");
            background-position: center;
            background-size: cover;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
           
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .top{
            width: 100px;
            height: 100px;
            position: absolute;
            margin-right: 400px;
            border-radius: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <img class="top"  src="images/logo3.png" alt="">
    <div class="container">
        
        <h2>Payment Details</h2>
        <form id="payment-form">
            <label for="name">Name on Card:</label>
            <input type="text" id="name" required>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>
            
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" required>
            
            <label for="amount">Total Amount:</label>
            <input type="number" id="amount" required>
            
            <button type="button" id="proceed-to-pay">Proceed to Pay</button>
        </form>
       
    </div>

    <script>
        // Add your JavaScript here
        document.getElementById('proceed-to-pay').addEventListener('click', function() {
            // You can add code here to send payment data to a server or payment gateway
            alert('Payment successful!');
        });
    </script>
</body>
</html>
